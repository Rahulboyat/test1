<body>
    <section class="bg_container">


        <div class="background_img">
            <div class="banner_text">
                <div class="container bg_conn">
                    <div class="row text-center">
                        <div class="col-10 mx-auto ">

                            <div class="logo"><img src="img/logo1.png" class="img-fluid">
                            </div>
                            <h1>DRAW INTERIOR</h1>
                            <section class="splide" aria-label="Splide Basic HTML Example">
                                <div class="splide__track">

                                    <ul class="splide__list">
                                        <li class="splide__slide" data-splide-interval="1000">DROW</li>
                                        <li class="splide__slide" data-splide-interval="1000">INTERIOR</li>
                                        <li class="splide__slide" data-splide-interval="1050">DROW</li>
                                        <li class="splide__slide" data-splide-interval="1100">INTERIOR</li>
                                        <li class="splide__slide" data-splide-interval="1150">DROW</li>

                                    </ul>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
